<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <h2>Loan EMI Calculator</h2>

  <div class="field">
    <label>Loan Amount (₹): <span id="loanVal"></span></label>
    <input type="range" id="loanAmount" min="50000" max="5000000" step="50000" value="500000">
  </div>

  <div class="field">
    <label>Interest Rate (%): <span id="rateVal"></span></label>
    <input type="range" id="interestRate" min="1" max="20" step="0.1" value="8">
  </div>

  <div class="field">
    <label>Tenure (Years): <span id="tenureVal"></span></label>
    <input type="range" id="tenure" min="1" max="30" step="1" value="5">
  </div>

  <div class="emi">
    Monthly EMI: ₹ <span id="emiValue"></span>
  </div>

  <canvas id="pieChart"></canvas>

  <table>
    <thead>
      <tr>
        <th>Month</th>
        <th>Principal</th>
        <th>Interest</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody id="amortization"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
